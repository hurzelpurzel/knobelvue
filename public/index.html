<!DOCTYPE html>
<html>

<head>
    <title>Hallo Boylies</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="layout.css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <div id="app">
        <div id="header">
            <div class="container">
                <div class="row">

                    <div class="col"><img src="assets/25.png" alt="25">
                        <div>Hallo Boylies ({{version}})</div>
                    </div>
                    <div class="col">

                        <form>
                            <div class="form-group">
                                <select v-model="spiel.jahr" class="form-control" id="jahr">
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                </select>
                                <select v-model="spiel.monat" class="form-control" id="monat">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select v-model="spiel.gastgeber" class="form-control" id="gastgeber">
                                    <option v-for="b in boylies">{{b}}</option>
                                </select>

                                <button class="btn btn-info" v-on:click="save()">Speichern</button>
                            </div>

                        </form>
                    </div>
                    <div class="col"><img src="assets/boylie.png" alt="Boylie"></div>
                </div>

            </div>

        </div>
        <div id="content">
            <table class="table table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>R: {{runde}}</th>
                        <th v-for="type in typen">
                            {{type}}
                        </th>
                        <th><span class="counter">{{ summe['Gesamt'] | euro }}</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="name in boylies">
                        <td><button class="btn "
                                v-bind:class="{ 'btn-success':active[name], 'btn-danger':!active[name] }"
                                v-on:click="toggleActive(name)">{{ name }}</button></td>
                        <td v-for="type in typen">
                            <button-counter v-on:inc="inc" v-on:dec="dec" v-on:inco="incOther" v-on:deco="decOther"
                                v-bind:wert="bewertung[name][type]">
                                {{bewertung[name][type].counter}}
                            </button-counter>
                        </td>
                        <td><span class="counter">{{ summe[name] | euro }}</span></td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
    <!-- built files will be auto injected 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>-->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
    <script src="firebase-cfg.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js">

    </script>
</body>

</html>
